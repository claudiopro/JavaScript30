  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const flavours = ['Chocolate Chip', 'Kulfi', 'Caramel Praline', 'Chocolate', 'Burnt Caramel', 'Pistachio', 'Rose', 'Sweet Coconut', 'Lemon Cookie', 'Toffeeness', 'Toasted Almond', 'Black Raspberry Crunch', 'Chocolate Brownies', 'Pistachio Almond', 'Strawberry', 'Lavender Honey', 'Lychee', 'Peach', 'Black Walnut', 'Birthday Cake', 'Mexican Chocolate', 'Mocha Almond Fudge', 'Raspberry'];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    const boulevards = ['Boulevards of Paris', 'City walls of Paris', 'Thiers wall', 'Wall of Charles V', 'Wall of Philip II Augustus', 'City gates of Paris', 'Haussmann\'s renovation of Paris', 'Boulevards of the Marshals', 'Boulevard Auguste-Blanqui', 'Boulevard Barbès', 'Boulevard Beaumarchais', 'Boulevard de l\'Amiral-Bruix', 'Boulevard de Strasbourg', 'Boulevard des Capucines', 'Boulevard de la Chapelle', 'Boulevard de Clichy', 'Boulevard du Crime', 'Boulevard Haussmann', 'Boulevard de l\'Hôpital', 'Boulevard des Italiens', 'Boulevard de la Madeleine', 'Boulevard de Magenta', 'Boulevard Montmartre', 'Boulevard du Montparnasse', 'Boulevard Raspail', 'Boulevard Richard-Lenoir', 'Boulevard de Rochechouart', 'Boulevard Saint-Germain', 'Boulevard Saint-Michel', 'Boulevard de Sébastopol', 'Boulevard du Temple', 'Boulevard Voltaire', 'Boulevard de la Zone'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const born_in_the_1500s = inventors.filter(inventor => (inventor.year < 1600 && inventor.year >= 1500));
    console.table(born_in_the_1500s);

    // Array.prototype.map()
    // 2. Give us an array of the inventory first and last names
    const first_and_last = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(first_and_last);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const oldest_to_youngest = inventors.sort((inventor, other) => inventor.year - other.year);
    console.table(oldest_to_youngest);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    // const _years_lived = inventors.map(inventor => inventor.passed - inventor.year);
    // console.log(_years_lived);
    // const __years_lived = _years_lived.reduce((buffer, duration) => buffer + duration, 0);
    // console.log(__years_lived);
    const years_lived = inventors.reduce((buffer, inventor) => buffer + inventor.passed - inventor.year, 0);
    console.log(years_lived);

    // 5. Sort the inventors by years lived
    const longest_to_shortest_lived = inventors.sort((inventor, other) => (other.passed - other.year) - (inventor.passed - inventor.year));
    console.table(longest_to_shortest_lived);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    // const boulevards_with_de = boulevards.filter(boulevard => boulevard.indexOf('de') !== -1);
    // Why includes instead of contains? See https://github.com/mootools/mootools-core/issues/2402
    const boulevards_with_de = boulevards.filter(boulevard => boulevard.includes('de'));
    console.log(boulevards_with_de);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    // const people_sorted_alphabetically_by_last_name = people.sort((person, other) => (person.split(', ')[1] > other.split(', ')[1] ? 1 : -1));
    const people_sorted_alphabetically_by_first_name = people.sort((person, other) => {
      const [pLast, pFirst] = person.split(', '),
        [oLast, oFirst] = other.split(', ');
      return pFirst > oFirst ? 1 : -1;
    });
    console.log(people_sorted_alphabetically_by_first_name);
    // const people_sorted_alphabetically_by_last_name = people.sort((person, other) => (person.split(', ')[0] > other.split(', ')[0] ? 1 : -1));
    // const people_sorted_alphabetically_by_first_name = people.sort((person, other) => {
    //   const [pLast] = person.split(', '),
    //     [oLast] = other.split(', ');
    //   return pLast > oLast ? 1 : -1;
    // });
    const people_sorted_alphabetically_by_last_name = people.sort((person, other) => (person > other ? 1 : -1));
    console.log(people_sorted_alphabetically_by_last_name);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const instances = data.reduce((count, instance) => {
      count[instance] = count[instance] ? (count[instance] + 1) : 1;
      // Must return the buffer
      return count
    }, {});
    console.log(instances);

  </script>
